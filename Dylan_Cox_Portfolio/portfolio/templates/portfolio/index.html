<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head profile="https://cs2610-dylancox.c9users.io/profile">
        <link rel="icon" type="img/png" href="{% static 'portfolio/images/icon.png' %}">
        <title>Dylan Cox</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{% static 'portfolio/style.css' %}" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <div id="toolbar">
            <a class = "home-link" href="/" title = "Home">dylan cox</a>
        </div>
        <div id="social-wrapper">
            <ul id="social">
                <li class="facebook">
                    <a href="https://www.facebook.com/dylan.cox.5209" title="Let's be friends" target="_blank">
                        <img src="{% static 'portfolio/images/fb_gray.png' %}" id="fb_icon" onmouseover="hover(this);" onmouseout="unhover(this);">
                    </a>
                </li>
                <li class="linkedin">
                    <a href="https://www.linkedin.com/in/dylan-cox-9625645b/" title="Let's work together" target="_blank">
                        <img src="{% static 'portfolio/images/in_gray.png' %}" id="in_icon" onmouseover="hover(this);" onmouseout="unhover(this);">
                    </a>
                </li>
                <li class="github">
                    <a href="https://github.com/Borfhead" title="Let's collaborate" target="_blank">
                        <img src="{% static 'portfolio/images/gh_gray.png' %}" id="gh_icon" onmouseover="hover(this);" onmouseout="unhover(this);">
                    </a>
                </li>
            </div>
        </div>
        
        <div id="about" class="top_of_page bottom_border">
            <div class = "title">About</div>
            <div class = "content_wrapper">
                Put stuff here
            </div>
        </div>
        <div id="recent-projects" class="bottom_border">
            <div class = "title">Recent Projects <a class = "btn" href="/projects">View All Projects</a></div>
                <div class = "content_wrapper">
                {% for project in newest_projects %}
                    <div class = "bottom_border">
                        <div class = "project_title">{{project.name}} <a class="btn" href={{project.git_link}} target="_blank">View Source</a></div>
                        <div class = "sub_title">{{project.language}}</div>
                        <div class = "project_description"> {{project.description}}</div>
                    </div>
                {% endfor %}
                </div>
        </div>
        <div id = "resume" class="bottom_border">
            <div class = "title">Resume <a class="btn" href="{{ MEDIA_URL}}/media/Resume/Resume.pdf" target="_blank">Download Resume</a></div> 
            <iframe frameborder= '0' scrolling='no' width='800px' height="1800px" src="https://docs.google.com/document/d/1jCnboDor4f4T_jGhAA5ZI4ZEypr2qdm0G2obyF0F9R4/pub?embedded=true"></iframe>
        </div>
        
    <script src="{% static 'portfolio/portfolio.js' %}" type="text/javascript"></script>
    </body>
</html>
